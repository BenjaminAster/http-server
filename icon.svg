<svg viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
	<style>
		:root {
			color-scheme: dark light;
			--color: white;
		}

		@media (prefers-color-scheme: light) {
			:root {
				--color: black;
			}
		}

		.shape {
			fill: var(--color);
		}
	</style>

	<path class="shape" d="
		M 240 0
		L 480 240
		L 240 480
		L 0 240
		Z
	" />
</svg>